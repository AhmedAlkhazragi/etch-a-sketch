<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section id="landing-page">
        <div class="landing-container">
            <div class="display"></div>
            <div class="button-container">
                <button class="pencil">Pencil</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
                <button class="rgb"><span style="color: rgb(223, 20, 20)">R</span><span style="color: rgb(52, 218, 52)">G</span><span style="color: rgb(32, 32, 245)">B</span></button>
            </div>
            <div class="color-picker-container">
                <input type="color" class="color-picker">
            </div>
            <div class="canvas-size-container">
                <div class="plus">
                    <p class="plus-symbol">+</p>
                </div>
                <p class="canvas-size">8 x 8</p>
                <div class="minus">
                    <p class="minus-symbol">-</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
